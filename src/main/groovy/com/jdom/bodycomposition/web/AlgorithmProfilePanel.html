<?xml version="1.0" encoding="UTF-8"?>
<wicket:panel>
    <div id="formEntry">
        <form wicket:id="form" id="form">
            <div>
                <label for="cash">Cash:</label>
                <input wicket:id="initialPortfolio.cash" name="cash" type="text">
            </div>
            <div>
                <label for="commissionCost">Commission:</label>
                <input wicket:id="commissionCost" name="commissionCost" type="text">
            </div>
            <input type="button" wicket:id="profile" value="Profile Algorithm"/>
        </form>
    </div>

    <div wicket:id="results" id="results">
        <div>
            <strong><label for="duration">Duration:</label></strong>
            <label wicket:id="duration" name="duration"/>
        </div>
        <br/>

        <div>
            <strong><label for="averagePercentChange">Average Percent Change:</label></strong>
            <label wicket:id="averagePercentChange" name="averagePercentChange"/>
        </div>
        <br/>

        <div>
            <strong><label for="minimumPercentChange">Minimum Percent Change:</label></strong>
            <label wicket:id="minimumPercentChange" name="minimumPercentChange"/>
        </div>
        <br/>

        <div>
            <strong><label for="maximumPercentChange">Maximum Percent Change:</label></strong>
            <label wicket:id="maximumPercentChange" name="maximumPercentChange"/>
        </div>
        <br/>

        <br/>
        <br/>
    </div>
</wicket:panel>
