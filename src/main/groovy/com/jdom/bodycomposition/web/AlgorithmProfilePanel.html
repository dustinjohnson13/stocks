<?xml version="1.0" encoding="UTF-8"?>
<wicket:panel>
    <div id="formEntry">
        <form wicket:id="form" id="form">
            <div>
                <label for="startDate">Start Date:</label>
                <input wicket:id="startDate" name="startDate" type="text">
            </div>
            <div>
                <label for="endDate">End Date:</label>
                <input wicket:id="endDate" name="endDate" type="text">
            </div>
            <div>
                <label for="cash">Cash:</label>
                <input wicket:id="initialPortfolio.cash" name="cash" type="text">
            </div>
            <div>
                <label for="commissionCost">Commission:</label>
                <input wicket:id="commissionCost" name="commissionCost" type="text">
            </div>
            <input type="button" wicket:id="profile" value="Profile Algorithm"/>
        </form>
    </div>

    <div wicket:id="results" id="results">
        <div>
            <strong><label for="duration">Duration:</label></strong>
            <label wicket:id="duration" name="duration"/>
        </div>
        <br/>

        <div wicket:id="transactions" id="transactions"></div>

        <br/>
        <br/>

        <div wicket:id="resultPortfolio" id="resultPortfolio" />

        <br/>
        <br/>

        <!--<strong>Portfolio Checkpoints</strong>-->
        <!--<div wicket:id="portfolioCheckpoints" id="portfolioCheckpoints"></div>-->
    </div>
</wicket:panel>
