<?xml version="1.0" encoding="UTF-8"?>
<wicket:panel>
    <form wicket:id="form" id="form">
        <div>
            <label for="startDate">Start Date:</label>
            <input wicket:id="startDate" name="startDate" type="text">
        </div>
        <div>
            <label for="endDate">End Date:</label>
            <input wicket:id="endDate" name="endDate" type="text">
        </div>
        <div>
            <label for="cash">Cash:</label>
            <input wicket:id="portfolio.cash" name="cash" type="text">
        </div>
        <div>
            <label for="commissionCost">Commission:</label>
            <input wicket:id="portfolio.commissionCost" name="commissionCost" type="text">
        </div>
        <input type="button" wicket:id="profile" value="Profile Algorithm" />
    </form>
</wicket:panel>
